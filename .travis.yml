language: R
sudo: false
cache: packages

r_packages:
  - covr
  - devtools
  - roxygen2
  - BiocManager

bioc_required: true

bioc_check: true

r:
  - bioc-release
  - bioc-devel

warnings_are_errors: false

after_success:
- Rscript -e 'library(covr);codecov()'

env: _R_CHECK_CRAN_INCOMING_=FALSE

deploy:
  provider: releases
  skip_cleanup: true
  overwrite: true
  api_key:
    secure: 
  file_glob: true
  file: "glmSparseNet*.tar.gz"
  on:
    tags: true
    condition: "$TRAVIS_OS_NAME = linux && $TRAVIS_R_VERSION_STRING = 'bioc-release'"
